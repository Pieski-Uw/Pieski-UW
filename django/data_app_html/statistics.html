<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pieski</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js""></script>
</head>
<body>
    <div class="grid-container">
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="statistics.html">Statistics</a></li>
                <li><a href="estimate.html">Estimate</a></li>
              </ul>
        </div>

        <div class="main">
            <canvas id="weightChart"></canvas>
            <canvas id="ageChart"></canvas>
        </div>
    </div>
    <script>
        var xValues = ["0-5", "6-10", "11-15", "16-20", "21+"];
        var yValues = [100, 80, 70, 60, 40];
        var barColors = "rgb(84, 8, 147)";
        new Chart("weightChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: {display: false},
                    scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                },
                title: {
                    display: true,
                    text: "Dogs in shelter by weight"
                }
            }
        });
    </script>
    <script>
        var xValues = ["0-1", "1-2", "3-6", "7-10", "11+"];
        var yValues = [80, 100, 70, 60, 40];
        var barColors = "rgb(84, 8, 147)";
        new Chart("ageChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: {display: false},
                    scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                },
                title: {
                    display: true,
                    text: "Dogs in shelter by age"
                }
            }
        });
    </script>
</body>
