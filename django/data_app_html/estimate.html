<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pieski</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/JavaScript">
    function showResult(){
        var weight = document.getElementById("weight").value;
        var age = document.getElementById("age").value;
        result.innerHTML= weight * age / 5;
    }
</script>
</head>
<body>
    <div class="grid-container">
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="statistics.html">Statistics</a></li>
                <li><a class="active" href="estimate.html">Estimate</a></li>
              </ul>
        </div>
        <div class="main">
            <form class="est">
                <p>Enter dog parameters</p>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name"><br>
                <label for="weigth">Weight:</label>
                <input type="text" id="weight" name="weight"><br>
                <label for="age">Age: </label>
                <input type="text" id="age" name="age"><br>
                <input type="radio" id="male" name="sex" value="M">
                <label class="sex" for="male">Male</label><br>
                <input type="radio" id="female" name="sex" value="F">
                <label class="sex" for="female">Female</label><br>
                <input type="button" onclick="showResult()" value="Show">
            </form>
            <p class="result"> Estimated months spent in shelter: <span id = "result"></span></p>
        </div>
    </div>
</body>
