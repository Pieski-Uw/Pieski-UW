name: Lint python code
on: [push]
jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: pip install -r requirements.txt
      - run: django/initSecrets.sh ${{secrets.POSTGRESQL_HOST}} ${{secrets.POSTGRESQL_PORT}} ${{secrets.POSTGRESQL_USER}} ${{secrets.POSTGRESQL_PASS}} ${{secrets.POSTGRESQL_NAME}}
      - run: pylint --rcfile .pylint/.pylintrc --load-plugins pylint_django --django-settings-module=pieskiUW.settings $(git ls-files '*.py')

  blackstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: pip install -r requirements.txt
      - run: django/initSecrets.sh ${{secrets.POSTGRESQL_HOST}} ${{secrets.POSTGRESQL_PORT}} ${{secrets.POSTGRESQL_USER}} ${{secrets.POSTGRESQL_PASS}} ${{secrets.POSTGRESQL_NAME}}
      - run: black --check $(git ls-files '*.py')